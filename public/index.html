<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://unpkg.com/htmx.org@2.0.1"
      integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <h1>HTMX Demo</h1>
      <article>
        <h6>Swap Own Content</h6>
        <button hx-get="/time">Click Me</button>
      </article>
      <article>
        <h6>Swap Other Element's Content</h6>
        <button hx-get="/time" hx-target="#time">Click Me</button>
        <div id="time"></div>
      </article>
      <article>
        <h6>Disable While Loading</h6>
        <button hx-get="/loading" hx-disabled-elt="this">Click Me</button>
      </article>
      <article>
        <h6>Loading indicator</h6>
        <button hx-get="/loading" hx-indicator="#spinner">Click Me</button>
        <div id="spinner" class="htmx-indicator">Loading</div>
      </article>
      <article>
        <h6>Confirmation</h6>
        <button hx-get="/time" hx-confirm="Are you sure?">Click Me</button>
      </article>
      <article>
        <h6>Form Post</h6>
        <form hx-post="/form" hx-target="#form-response" class="grid">
          <input type="text" name="input" />
          <button type="submit">Submit</button>
        </form>
        <div id="form-response"></div>
      </article>
      <article>
        <h6>Polling</h6>
        <div hx-get="/time" hx-trigger="every 1s">Polling</div>
      </article>
    </main>
  </body>
</html>
